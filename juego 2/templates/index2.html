<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Caza Patos Matemáticos</title>
    
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Estilo del canvas */
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Estilo de la pregunta */
        .question {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Marcador */
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 22px;
            font-weight: bold;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        /* Estilo del botón de inicio */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        #startButton:hover {
            background-color: #ffaa00;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Estilo de la pistola */
        .shooter {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background-image: url('gun.png'); /* Agrega una imagen de pistola */
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.5));
        }

        /* Estilo para el contador de patos perdidos */
.lostDucks {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 22px;
    font-weight: bold;
    padding: 10px 15px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    color: #ffcc00; /* Color de texto amarillo */
}

    </style>
</head>
<body>
    <div class="scoreboard">Puntuación: <span id="score">0</span></div>
    <div class="question" id="question">CÁLCULO Y ALGEBRA LINEAL II</div>
    <div class="lostDucks" id="lostDucks">Patos perdidos: 0</div>

    <div class="shooter" id="shooter"></div>
    <button id="startButton">Iniciar Juego</button>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
